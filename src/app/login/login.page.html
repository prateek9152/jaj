<ion-content>
  <ion-content padding class="back_img">



    <div class="login_form_main">
      <div class="login_form">
        <div class="logo">
          <img src="assets/imgs/login/logo.png">
          <h3>Please enter your login detail</h3>
        </div>
  
  
        <ion-list style="margin:0 0 20px">
  
  
          <ion-label style="padding-left:50px">Enter Your Phone Number</ion-label>
            <ion-input class="input_1" type="number" placeholder="Mobile Number"></ion-input>
  
  
          <ion-label style="padding-left:50px">Password</ion-label>
            <ion-input class="input_1" type="password" placeholder="Enter Password"></ion-input>
           
  
        </ion-list>
  
        <h5 style="text-align: right;font-size: 13px;font-weight: normal; padding-right: 50px;" [routerLink]="['/menu/forgot']">Forgot Password?</h5>
  
        <div padding class="btn_grp">
          <button class="btnclick" (click)="login()">LOGIN</button>
          <p>Don't have an account? <span (click)="register()">Sign Up</span></p>
        </div>
      </div>
    </div>
  
  
  
  </ion-content>
</ion-content>
