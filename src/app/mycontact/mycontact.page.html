<ion-header>
  <ion-toolbar>
    <ion-item slot="start">
      <ion-buttons style="zoom: 2.0;" (click)="goBack()">
<ion-icon name="arrow-back-outline"></ion-icon>        </ion-buttons>
      </ion-item>
    <ion-title style="text-align: center; text-transform: uppercase;">contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="back">

  <ion-searchbar [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  <div class="user" (click)="chatdetail()">

    <ion-list >
    <ion-item-sliding no-lines>
    <ion-item no-lines class="chat_item" *ngFor="let data of userRecords | filter:filterTerm">
      <ion-avatar item-start>
        <div>
          <img src="../../assets/imgs/blank-avatar.jpg">
      </div>
      </ion-avatar>
      <div>
      <h6 class="heading_int">{{data.name}}</h6>
            </div>
            <button ion-button item-end style="position: absolute !important;
            top: 27px !important;
            right: 16px !important;
            text-align: right; text-transform: uppercase; background-color: orange; " small (click)="message()">Invite</button>
    </ion-item>

  </ion-item-sliding>
</ion-list>

    </div>
  

</ion-content>
