<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>

<ion-content>
     <h3 style="font-size: 130%; margin-left: 54px;">Get in Touch and let us know how we can help</h3>

  <ion-list lines="none" style="display: inline-table;">
  <ion-item>
          <ion-label class="required">Name</ion-label>
          <div class="box">
            <ion-item no-lines>
              <ion-input style="color: black;" type="text" placeholder="Full Name">
              </ion-input>
            </ion-item>
          </div>
        </ion-item>

        <ion-item>
          <ion-label class="required1">Email</ion-label>
          <div class="box1">
            <ion-item >
              <ion-input style="color: black;" type="mail" placeholder="Email address" >
              </ion-input>
            </ion-item>
          </div>
        </ion-item>
        <ion-item>
          <ion-label class="required2">Message</ion-label>
          <div class="box2">
            <ion-item no-lines>
              <ion-textarea style="color: black;" type="text" placeholder="Type your message">
              </ion-textarea>
            </ion-item>
          </div>
        </ion-item>
  </ion-list>
