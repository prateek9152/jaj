<ion-header>
 
</ion-header>
<ion-content padding class="back_img">



  <div class="login_form_main">
      <div class="login_form">
          <div class="logo">
              <img src="../../assets/imgs/login/logo.png">
              <h3>Please enter your details</h3>
          </div>


          <ion-list style="margin:0 0 20px">
            
            <ion-input class="input_1" type="text" placeholder="Enter First Name"></ion-input>
              
              <ion-input class="input_1"  type="text" placeholder="Enter Last Name"></ion-input>
             
              <ion-input class="input_1"  type="text" placeholder="Enter Username"></ion-input>
                 
              <ion-input class="input_1" type="number" placeholder="Mobile Number"></ion-input>

              <ion-input class="input_1"  type="password" placeholder="Enter Password"></ion-input>
              
              <ion-input class="input_1" type="password" placeholder="Enter Confirm Password"></ion-input>

             </ion-list>


          <div padding class="btn_grp">
              <button class="btnclick" (click)="signup()">SIGN UP</button>
              <p>Don't have an account? <span (click)="login()">Login</span></p>
          </div>
      </div>
  </div>



</ion-content>
