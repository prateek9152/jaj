<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Message Requests</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-list class="followers-list">    
    <ion-item lines="none" (click)="navigate()" detail="false"  (click)="closeModal()">
      <ion-avatar slot="start">
        <img  src="../../assets/imgs/blank-avatar.jpg"> 
        <img  src="../../assets/imgs/user.jpg"> 
      </ion-avatar>
      <ion-label>
        <span class="list-name">UserName</span>
      </ion-label>
      <img slot="end" class="w26" src="../../assets/imgs/accept.png" />
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="sticky-footer green">
  <ion-button class="ion-no-margin full-height green" expand="full" (click)="closeModal()">Decline All</ion-button>
</ion-footer>
